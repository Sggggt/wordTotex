<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word 转 LaTeX</title>
  <style>
    :root {
      --bg: #f7f7f9;
      --panel: #ffffff;
      --accent: #2f73ff;
      --text: #1f2230;
      --muted: #6d7280;
      --border: #e2e6ee;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: min(560px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      font-weight: 700;
    }
    p.desc {
      margin: 0 0 20px;
      color: var(--muted);
    }
    form { display: grid; gap: 16px; }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input[type="file"] {
      padding: 10px;
      width: 100%;
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: #fbfbfd;
    }
    .options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fbfbfd;
    }
    button {
      border: none;
      background: var(--accent);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 8px 18px rgba(47,115,255,0.22);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: none; }
    .flash {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #f5c2c7;
      background: #fff2f3;
      color: #b02a37;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Word 转 LaTeX</h1>
    <p class="desc">上传 .docx 文件，立即获取生成的 .tex 文件。</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="docx_file">选择 .docx 文件</label>
        <input id="docx_file" name="docx_file" type="file" accept=".docx" required>
      </div>
      <div class="options">
        <label class="checkbox">
          <input type="checkbox" name="include_preamble" checked>
          包含文档前言 (preamble)
        </label>
        <label class="checkbox">
          <input type="checkbox" name="table_border" checked>
          表格带外框
        </label>
      </div>
      <div>
        <button type="submit">开始转换</button>
      </div>
    </form>
  </div>
</body>
</html>
